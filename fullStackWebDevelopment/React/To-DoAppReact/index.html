<!DOCTYPE html>
<html>
<head>  
  <meta charset="utf-8" />
  <title> React To-Do APP </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container"></div>

  <script type="text/babel">

    
    

    var TodoContainer = React.createClass({
      getInitialState: function() {
      return {items: this.props.items};
      },  
      render: function() {
        var list = this.state.items.map((item, idx) =>
          <TodoItem key={item.id} item={item.text} />);
        return (
          <div id="TodoContainer">
            <h1>React Todo</h1>
            <ul>
              {list}
            </ul>
            <TodoInput />
          </div>
        );
      }
    });

    var TodoItem = React.createClass({
      render: function() {
        return (
          <li className="TodoItem">
            <span>{this.props.item}</span>
            <span className="removeItem">remove</span>
            <span className="finishItem">finished</span>
          </li>
        );
      }
    });

    var TodoInput = React.createClass({
      render: function() {
        return (
          <div className="TodoInput">
            <input type="text" placeholder="to do..." />
            <input type="submit" value="add" />
          </div>
        );
      }
    });

    ReactDOM.render(<TodoContainer items={[
      {id: 1, text: 'make food'},
      {id: 2, text: 'go running'},
      {id: 3, text: 'study for interviews'}]} />,
      document.getElementById('container'));

  </script>

</body>  
</html>
